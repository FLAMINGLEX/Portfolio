<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Resume</title>
        <link rel="stylesheet" href="book.css">
        <script src="book.js" defer></script>
        <script src="https://kit.fontawesome.com/0a5084e88c.js" crossorigin="anonymous"></script>
    </head>
    <body style="background-color:black">
        <!--Previous Button-->
        <button id="prev-btn">
            <i class="fas fa-arrow-circle-left"></i>
        </button>

        <!--Book-->
        <div id="book" class="book">
            <!--Paper 1-->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                        <h1>Resume</h1>
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <img src="https://media.discordapp.net/attachments/593539063412293633/1217887135760121856/Screenshot_2024-03-14_at_12.52.07_PM_1.png?ex=6605a8c8&is=65f333c8&hm=694944ea3f23fe1bbb84cf6e92f9228f68d204faefe83f988fb808d70734002d&=&format=webp&quality=lossless&width=866&height=1332" alt="Resume 1/2">
                    </div>
                </div>
            </div>
            <!--Paper 2-->
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <img src="https://media.discordapp.net/attachments/593539063412293633/1221797451325771797/Screenshot_2024-03-14_at_12.52.12_PM_1_1.png?ex=6613e28c&is=66016d8c&hm=fb251a03e04eb2f8a3d4eef3a4271a1311fa176643efbb4d8ef1e17a6727e443&=&format=webp&quality=lossless&width=1038&height=788" alt="Resume 2/2">
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                        <h1>End</h1>
                    </div>
                </div>
            </div>
        </div>

        <!--Next Button-->
        <button id="next-btn">
            <i class="fas fa-arrow-circle-right"></i>
        </button>
    </body>
    </html>
